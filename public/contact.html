    <!-- Contact Form -->
    <h2>Contact Us</h2>
    <main>
      <section>
        <form id="msg-form">
          <p>
            <label for="email">Email: </label>
            <input id="email" name="email" type="email" required />
          </p>
          <p><label for="msg">Message:</label></p>
          <textarea
            id="msg"
            name="msg"
            rows="10"
            cols="75"
            minlength="2"
          ></textarea>

          <p><button id="submit-msg">submit</button></p>
        </form>
      </section>
      <!-- Display Response-->
      <p id="response"></p>
    </main>
  </body>
